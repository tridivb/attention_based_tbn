# dataset parameters
data:
  dataset: "epic"
  rgb:
    enable: True
    dir_prefix: "links"
    file_ext: "jpg"
    mean: [0.408, 0.459, 0.502]
    std: [1.0, 1.0, 1.0]
  flow:
    enable: False
    read_flow_pickle: True
    dir_prefix: "flow_pickle"
    file_ext: "jpg"
    win_length: 5
    mean: [0.502]
    std: [1.0]
  audio:
    enable: True
    read_audio_pickle: True
    dir_prefix: "audio_pickle"
    sampling_rate: 24000
    audio_length: 4.0
    spec_type: "stft"
    file_ext: "wav"
  vid_fps: 60
  out_dir: "/media/data/tridiv/epic/"
  train_scale_size: 256
  train_crop_size: 224
  test_scale_size: 256
  test_crop_size: 224
  manual_seed: 0
